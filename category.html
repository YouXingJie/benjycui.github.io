---
layout: global
title: Category
---
<dl>
  {% for category in site.categories %}
  <dt><h2 id="{{ category | first }}" class="cat-tag">{{ category | first }}</h2></dt>
  <dd>
    <ul>
      {% for posts in category %}
      {% for post in posts %}
      <li><h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3></li>
      {% endfor %}
      {% endfor %}
    </ul>
  </dd>
  {% endfor %}
</dl>
