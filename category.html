---
layout: global
title: Category
---
<dl>
  {% for category in site.categories %}
  <dt><h2 class="cat-tag">{{ category | first }}</h2></dt>
  <dd>
    {{ category | last }}
    <ul>
      {% for post in category | last %}
      <li><h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3></li>
      {% endfor %}
    </ul>
  </dd>
  {% endfor %}
</dl>
