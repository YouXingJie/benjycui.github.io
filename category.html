---
layout: global
title: Category
---
<dl>
  {% for category in site.categories %}
  <dt><h2 class="cat-tag">{{ category | first }}</h2></dt>
  <dd>
    <ul>
      {% for post in site.categories[category] %}
      <li><h3><a href="">{{ post.title }}</a></h3></li>
      {% endfor %}
    </ul>
  </dd>
  {% endfor %}
</dl>
