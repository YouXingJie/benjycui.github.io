---
layout: global
---
<article>
  <header>
    <h2>{{ page.title }}</h2>
    <p class="post-meta">
      <time>Time: {{ page.date | date_to_string }}</time>
      &nbsp;&nbsp;&nbsp;Tags:
      {% for tag in page.categories %}
      <a href="{{ site.baseurl }}category.html#{{ tag }}" class="post-tag">{{ tag }}</a>
      {% endfor %}
    </p>
  </header>
  {{ content }}
</article>
